<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="UTF-8">
	
  <title>Train Time</title>
	
  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>



  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
  <script src="assets/javascript/javascript.js"></script>

   </head>

<body>
	
  <!-- Jumbotron -->

	<div class="jumbotron" style="background-color: yellow; color: black">
      <h1 class="text-center"><strong>Anytime is Train Time</strong></h1>
      <h2 class="text-center">Choo Choo. Chee Chee.</h2>
    </div>
    


	<div class="row">
  <div class="col-lg-12">

  <!--Current Train Schedule Panel-->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title" style= "background-color: yellow; color: black">Current Train Schedule</h3>
			</div>
		<div class="panel-body">
     <table class="table" id="train-table">
     <thead>
        <tr>
           
           <th>Train Name</th>
           <th>Destination</th>
           <th>Frequency (min)</th>
           <th>Next Arrival</th>
           <th>Minutes Away</th>

        </tr>
        
      </thead>
        
      <tbody>
        </tbody>
        
    </table>
        

  </div>
  </div>
  </div>

<!--Current Train Schedule Panel-->

    
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
		
    <div class="panel-body">

  <!-- Entry Form -->
	<!-- <form> -->
    <div class="form-group">
      <label for="train-name-input">Train Name</label>
      <input class="form-control" id="train-name-input" type="text">
    </div>
    
    <div class="form-group">
      <label for="destination-input">Destination</label>
      <input class="form-control" id="destination-input" type="text">
      </div>
    
    <div class="form-group">
      <label for="train-time-input">First Train Time (HH:mm - military time)</label>
      <input type="number" id="train-time-input" class="form-control">
      </div>
   
    <div class="form-group">
      <label for="frequency-input">Frequency (min)</label>
      <input type="number" id="frequency-input" class="form-control">
      </div>

    <button class="btn btn-primary" id="add-train-btn">Submit</button>
    
    <!-- </form> -->
    	
    	</div>
    	</div>
    	

    	
   </div>
  </div>
   


</body>
</html>
